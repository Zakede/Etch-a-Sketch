<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Etch Le Sketch</title>
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>ETCH LE SKETCH</h1>
        </div>
        <div class="mode">
            Mode: Coloring!
        </div>
        <div class="content">
            <div class="board"></div><br>
            <div class="buttons">
                <button class="colorButton" onclick="changeColor('black')">Black</button>
                <button class="colorButton" onclick="changeColor('whitesmoke')">Eraser</button>
                <button class="colorButton" onclick="changeColor('random')">Random</button>
                <button class="colorButton" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input class="inputData" type="text" placeholder="Size of Board" value="16" 
                onchange="changeSize(this.value)" />

            </div>
            <button class="inputDataButton">Set Size</button>
            <span id="boxError">Input Must Be Between 2 and 100!</span>

            <p id="credit">Made By ZakeDe!</p>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>

</html>
