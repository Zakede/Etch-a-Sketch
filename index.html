<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <title>Etch Le Sketch</title>
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>ETCH LE SKETCH</h1>
        </div>
        <div class="content">
            <div class="board"></div><br>
            <div class="buttons">
                <button clsass="colorButton" onclick="changeColor('black')">Black</button>
                <button clsass="colorButton" onclick="changeColor('whitesmoke')">Eraser</button>
                <button clsass="colorButton" onclick="changeSize(16)">Resest</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" 
                onchange="changeSize(this.value)" />
                <button>Set Size</button>
                <span id="boxError">Box Size Is 16</span>   
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
